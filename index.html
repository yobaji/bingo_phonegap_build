<!DOCTYPE html>
<html lang=en>
   <head>
      <meta charset=utf-8>
      <meta http-equiv="Content-Security-Policy" content="default-src *; style-src *  'unsafe-inline'; script-src *  'unsafe-inline'; media-src *">
      <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
      <title>VU Bingo</title>
      <link href=css/app.2c9a0264.css rel=preload as=style>
      <link href=css/chunk-vendors.18c93001.css rel=preload as=style>
      <link href=js/app.f73bf57a.js rel=preload as=script>
      <link href=js/chunk-vendors.922dc8ea.js rel=preload as=script>
      <link href=css/chunk-vendors.18c93001.css rel=stylesheet>
      <link href=css/app.2c9a0264.css rel=stylesheet>
   </head>
   <body>
      <noscript><strong>We're sorry but bingo doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript>
      <div id=app></div>
      <script src="cordova.js"></script>
      <script src=js/chunk-vendors.922dc8ea.js></script><script src=js/app.f73bf57a.js></script>
      <script type="text/javascript" charset="utf-8">
         document.addEventListener("deviceready", onDeviceReady, false);
         function onDeviceReady() {
            navigator.splashscreen.hide();
            StatusBar.styleDefault();
            Server.checkIfAppOutdated(AppVersion.build);
            IonicDeeplink.route({
               '/room/:roomId': {
                  target: 'room',
                  parent: 'rooms'
               }
            }, function(match) {
               Router.replace('/room/'+match.$args.roomId);
               window.location.reload();
            }, function(nomatch) {
            });
            document.addEventListener("backbutton", onBackKeyDown, false);
         }
         function onBackKeyDown() {
            if(Store.state.room.myRoom){
               Store.state.room.leaveRoomConfirmModal=!Store.state.room.leaveRoomConfirmModal
            }else{
               navigator.app.exitApp();
            }
         }
      </script>
   </body>
</html>
